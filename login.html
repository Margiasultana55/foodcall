<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <!-- bootstrap css  -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- icon link  -->
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header start  -->
    <header class="mb-9">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-my fixed-top">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">

                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" class="me-2" height="40" alt="" loading="lazy" /><small
                            class="text-white">Food<span class="orange fw-bold">Call</span></small>
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                        <li class="nav-item active">
                            <a class="nav-link text-white navbaar" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white navbaar" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white navbaar" href="book.html">Book Online</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->




    </header>

    <section>
        <h1 class="text-center mt-5 mb-8">Please <span class="orange">Login</span></h1>
        <form class="container w-50">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example3">
                        <label class="form-check-label" for="form2Example3"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn book-btn my-btn btn-block mb-4">Log in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="#!">Register</a></p>
                <p>or sign up with:</p>
                <a class="btn my-btn btn-floating mx-1" href="https://m.facebook.com/?locale=en_GB">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a class="btn my-btn btn-floating mx-1"
                    href="https://ads.google.com/intl/en_bd/getstarted/?subid=bd-en-ha-aw-bk-a-m00!o3~Cj0KCQjwm9yJBhDTARIsABKIcGYeP_yvRoICiwwzNVMxn4rjGfZIEIKWTvb2H8xQ1a5rtJrHluV91IIaAo8NEALw_wcB~123186936237~kwd-7497960176~11604990410~525809838182&gclid=Cj0KCQjwm9yJBhDTARIsABKIcGYeP_yvRoICiwwzNVMxn4rjGfZIEIKWTvb2H8xQ1a5rtJrHluV91IIaAo8NEALw_wcB&gclsrc=aw.ds">
                    <i class="fab fa-google"></i>
                </a>

                <a class="btn my-btn btn-floating mx-1" href="https://twitter.com/login?lang=en">
                    <i class="fab fa-twitter"></i>
                </a>


            </div>
        </form>
    </section>
    <!-- bootstrap script  -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
