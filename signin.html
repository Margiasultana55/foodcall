<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin form
    </title>
    <!-- bootstrap css  -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- icon link  -->
    <link rel="icon" href="img/logo.png" type="image/gif" sizes="16x16">
    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start  -->
    <header class="mb-9">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-my fixed-top">
            <div class="container-fluid ">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">

                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" class="me-2" height="40" alt="" loading="lazy" /><small
                            class="text-white">Food<span class="orange fw-bold">Call</span></small>
                    </a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">
                        <li class="nav-item active">
                            <a class="nav-link text-white navbaar" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white navbaar" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white navbaar" href="book.html">Book Online</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->




    </header>

    <section>
        <div class="text-center mb-5">
            <h1>Please <span class="orange">Sign Up</span></h1>
        </div>
        <form action="#" onsubmit="validation()" id="ford" class="container w-75 ">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="user-first" class="form-control" />
                        <label class="form-label" for="user-first">First name</label>

                    </div>
                    <span id="first-name" class="text-danger "></span>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <input type="text" id="user-last" class="form-control" />
                        <label class="form-label" for="user-last">Last name</label>
                    </div>
                    <span id="last-name" class="text-danger"></span>
                </div>
            </div>



            <!-- Text input -->
            <div class="form-outline mb-4">
                <input type="text" id="adress-id" class="form-control" />
                <label class="form-label" for="adress-id">Address</label>
            </div>
            <span id="adress-error" class="text-danger"></span>

            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="mail-id" class="form-control" />
                <label class="form-label" for="mail-id">Email</label>
            </div>
            <span id="mail-error" class="text-danger"></span>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="pass-id" class="form-control" />
                <label class="form-label" for="pass-id">Password</label>
            </div>
            <span id="first-pass" class="text-danger"></span>
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="passw-id" class="form-control" />
                <label class="form-label" for="passw-id">Confirm Password</label>
            </div>
            <span id="last-pass" class="text-danger"></span>

            <!-- Number input -->
            <div class="form-outline mb-4">
                <input type="text" id="phone-id" class="form-control" />
                <label class="form-label" for="phone-id">Phone</label>
            </div>
            <span id="phn-error" class="text-danger"></span>

            <!-- Message input -->
            <div class="form-outline mb-4">
                <textarea class="form-control" id="form6Example7" rows="4"></textarea>
                <label class="form-label" for="form6Example7">Additional information</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form6Example8">
                <label class="form-check-label" for="form6Example8"> Create an account? </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn book-btn my-btn btn-block mb-4">Sign in</button>
        </form>
    </section>
    <!-- bootstrap script  -->
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!-- js link  -->
    <script src="signin.js"></script>
</body>

</html>
